<!DOCTYPE html>
<html>
  <head>
    <title>VueGapi</title>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../dist/vue-gapi.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="logout()" type="button" v-if="isSignedIn">Logout</button>
      <button
        :disabled="isSignedIn === null"
        @click="login()"
        type="button"
        v-if="!isSignedIn"
      >
        Login
      </button>
    </div>

    <script>
      Vue.use(VueGapi.default, {
        clientId: 'TODO',
        scope: 'https://www.googleapis.com/auth/photoslibrary.readonly',
      })

      const app = new Vue({
        el: '#app',
        data: {
          isSignedIn: false,
        },
        methods: {
          login() {
            this.$gapi.login()
          },
          logout() {
            this.$gapi.logout()
          },
        },
        created() {
          // this.$gapi.listenUserSignIn((isSignedIn) => {
          //   console.log('isSignedIn', isSignedIn)
          // })
        },
      })
    </script>
  </body>
</html>
